<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nutritionist Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard-container">
    <header class="dashboard-header">
      <h1>Nutritionist Dashboard</h1>
      <input type="text" id="search-bar" placeholder="Search patients..." onkeyup="filterTable()">
    </header>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="patient-table">
          <tr>
            <td>001</td>
            <td>John Doe</td>
            <td>123-456-7890</td>
            <td>123 Main St</td>
            <td><button class="edit-button">Edit Diet</button></td>
          </tr>
          <tr>
            <td>002</td>
            <td>Jane Smith</td>
            <td>987-654-3210</td>
            <td>456 Oak Rd</td>
            <td><button class="edit-button">Edit Diet</button></td>
          </tr>
          <tr>
            <td>003</td>
            <td>Emily Johnson</td>
            <td>555-123-4567</td>
            <td>789 Pine Ave</td>
            <td><button class="edit-button">Edit Diet</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    function filterTable() {
      const searchInput = document.getElementById('search-bar').value.toLowerCase();
      const tableRows = document.querySelectorAll('#patient-table tr');
      
      tableRows.forEach(row => {
        const rowData = row.innerText.toLowerCase();
        if (rowData.includes(searchInput)) {
          row.style.display = '';
        } else {
          row.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
